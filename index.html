<!DOCTYPE html>
<html>
<head>
		<title>Converter</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/botstrap.min.css">
<style type="text/css">
	body{
		margin-top: 70px;
		background: #333;
		color: #fff;
	}
</style>


</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-4">
	<h1 class="display-4 text-center">Weight Converter</h1>
	<form>
		<div class="form-group">
			<input id="lbsInput" type="number" name="" class="form-control form-control-lg" placeholder="Enter pounds"/>
		</div>
	</form>
		<div id="output">
			<div class="card card-inverse">
				<div class="card-block">
					<h4>Grams</h4>
					<div id="gramsOutput"></div>
				</div>
			</div>
					<div class="card card-default mb-2">
				<div class="card-block">
					<h4>KiloGrams</h4>
					<div id="kgOutput"></div>
				</div>
			</div>
				<div class="card card-danger mb-2">
					<div class="card-block">
						<h4>Pounds</h4>
					<div id="ozOutput"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>


	
	<script type="text/javascript">
		document.getElementById('output').style.visibility = "hidden";
		document.getElementById('lbsInput').addEventListener('input', function (e) {
		document.getElementById('output').style.visibility = "visible";

			let lbs = e.target.value;
			document.getElementById('gramsOutput').innerHTML = lbs/0.1;
			document.getElementById('kgOutput').innerHTML = lbs*2;
			document.getElementById('ozOutput').innerHTML = lbs&3;

		});		
	</script>
</body>
</html>
